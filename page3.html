<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quest Begins</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1>Pack Your Bag</h1>
        <p>Select the supplies you wish to take on your quest. Choose wisely, as you can only carry a limited amount.</p>

        <form action="page4.html" id="characterForm" type="get" >
            
            <label for="food"> Food</label>
            <input type="checkbox" id="food" name="Food" value="Food">

            <label for="water"> Water</label>
            <input type="checkbox" id="water" name="Water" value="Water">

            <label for="magic potions"> Magic Potions</label>
            <input type="checkbox" id="magic potions" name="Magic potions" value="Magic potions">

            <label for="maps"> Maps</label>
            <input type="checkbox" id="maps" name="Maps" value="Maps">

            <label for="sword"> Sword</label>
            <input type="checkbox" id="sword" name="Sword" value="Sword">

          
            <input type="submit" id="submitButton" value="Continue">
            



        </form>

    </section>
</body>
</html>
