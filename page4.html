<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The First Obstacle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <h1>The First Obstacle</h1>
      <p>
        As you venture deeper into the Dark Forest, you encounter a mystical
        guardian. The guardian blocks your path and poses a riddle:
      </p>
      <strong
        ><q
          >I speak without a mouth and hear without ears. I have no body, but I
          come alive with wind. What am I?</q
        ></strong
      >

      <form action="page5.html" id="characterForm" type="get">
        <fieldset>
          <label for="riddle1">Your Answer</label><br />
          <input type="text" id="riddle1" name="riddle1" placeholder="echo" />

          <input
            type="submit"
            id="submitButton"
            value="Submit Answer"
            style="color: white; background-color: red"
          />
        </fieldset>
      </form>
    </section>
    <script>
      let submitButton = document.getElementById("submitButton");
      let riddleAnswer = document.getElementById("riddle1");

      riddleAnswer.addEventListener("input", function () {
        const correctAnswer = "echo";
        const answerInput = riddleAnswer.value.toLowerCase();

        if (correctAnswer.toLowerCase() === answerInput) {
          //if true
          submitButton.style.color = "white";
          submitButton.style.backgroundColor = "green";
        } else {
          //if false
          submitButton.style.color = "white";
          submitButton.style.backgroundColor = "red";
        }
      });
    </script>
  </body>
</html>
