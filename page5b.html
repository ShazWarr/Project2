<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Path of Stealth</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <h1>The Path of Stealth</h1>
      <p>
        To successfully navigate the Path of Stealth, you must choose your
        actions carefully. Select the correct sequence of actions to avoid
        detection and reach your objective.
      </p>

      <!-- Actions -->
      <div onclick="selectAction('hide')" id="hide" class="stealth-option">
        Hide in the shadows
      </div>

      <div onclick="selectAction('run')" id="run" class="stealth-option">
        Run quickly to the next cover
      </div>

      <div
        onclick="selectAction('distract')"
        id="distract"
        class="stealth-option"
      >
        Create a distraction
      </div>

      <div onclick="selectAction('wait')" id="wait" class="stealth-option">
        Wait for the right moment
      </div>

      <!-- Buttons -->
      <button onclick="checkSequence()">Check Sequence</button>
      <button onclick="reset()">Reset!</button>
      <script>
        const correctSequence = ["hide", "wait", "distract"];

        let selectedActions = [];

        function selectAction(action) {
          if (action === "hide") {
            document.getElementById("hide").style.backgroundColor = "green";
            selectedActions.push(action);
          } else if (action === "run") {
            document.getElementById("run").style.backgroundColor = "green";
            selectedActions.push(action);
          } else if (action === "distract") {
            document.getElementById("distract").style.backgroundColor = "green";
            selectedActions.push(action);
          } else if (action === "wait") {
            document.getElementById("wait").style.backgroundColor = "green";
            selectedActions.push(action);
          }
        }

        function checkSequence() {
          if (arraysEqual(selectedActions, correctSequence)) {
            alert("Congratulations!");
            window.location.href = "page6.html"; // Redirect to page6.html
          } else {
            alert("Incorrect sequence! Try again.");
            reset();
          }
        }

        function reset() {
          selectedActions.forEach((action) => {
            document.getElementById(action).style.backgroundColor = ""; // Reset background color
          });
          selectedActions = [];
        }

        function arraysEqual(arr1, arr2) {
          if (arr1.length !== arr2.length) return false;
          for (let i = 0; i < arr1.length; i++) {
            if (arr1[i] !== arr2[i]) return false;
          }
          return true;
        }
      </script>
    </section>
  </body>
</html>
