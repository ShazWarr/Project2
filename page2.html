<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <form action="page3.html" id="characterForm" type="get" >
            <fieldset>
                <legend>Choose Your Character</legend>

                <input type="radio" id="aria" name="characters" value="Aria, the Warrior">
                <label for="aria">Aria, the Warrior</label><br>
                <input type="radio" id="eldrin" name="characters" value="Eldrin, the Mage">
                <label for="eldrin">Eldrin, the Mage</label><br>
                <input type="radio" id="tara" name="characters" value="Tara, the Rogue">
                <label for="tara">Tara, the Rogue</label><br>

                <input type="submit" id="submitButton" value="Submit">
            </fieldset>



        </form>

    </section>
</body>
</html>
